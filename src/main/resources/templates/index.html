<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>
Welcome <span sec:authentication="name">Username</span> <br>
you have <span sec:authentication="principal.authorities">Roles</span>


<div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
    <a href="/new">you have creator and admin role</a>
</div>



<div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
    <h2>you have admin and editor role</h2>
</div>


<div sec:authorize="hasAuthority('ADMIN')">
    <h2>you have admin role</h2>
</div>

</body>
</html>
